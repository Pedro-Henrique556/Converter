<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="index.css" />
</head>
<body>
  <header>
    <img src="/assets/logo.gif" alt="Logo do Site" class="logo" />
  </header>

  <main>
    <section class="moedas">
      <div class="moeda">
        <img src="/assets/bitcoin 1.png" value="Bitcoin" />
        <p>Bitcoin</p>
      </div>
      <div class="moeda">
        <img src="/assets/dolar.png"  value="Dólar" />
        <p>Dólar</p>
      </div>
      <div class="moeda">
        <img src="/assets/euro1.png" value="Euro" />
        <p>Euro</p>
      </div>
      <div class="moeda">
        <img src="/assets/libra 1.png" value="Libra" />
        <p>Libra</p>
      </div>
      <div class="moeda">
        <img src="/assets/real.png" value="Real" />
        <p>Real</p>
      </div>
    </section>

    <div class="ceta-container">
      <img src="/assets/Vector.png" alt="Seta para baixo" class="ceta" />
    </div>
  </main>

  <footer>
    <div class="formulario">
      <input type="text" placeholder="Digite um valor" />
      <button>Converter</button>
   
    

    <div class="valores">
      <p class="texto1">Valor da moeda escolhida</p>
      <p class="texto1"><b>R$0.00</b></p>
      <p class="texto2">Valor da moeda convertida para Real(BRL)</p>
      <p class="texto2"><b>R$0.00</b></p>
    </div>
    </div>
  </footer>
  <script src="index.js"></script>
</body>
</html>
